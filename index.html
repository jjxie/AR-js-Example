<html>
<head>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> 
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- define a camera which will move according to the marker position -->

    <!-- marker webo -->
    <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/jjxie/AR-js-Example/master/qr.patt'>
     <a-box position='0 0.1 0' rotation="0 45 0" depth="0.5" height="0.5" width="0.5" material='opacity: 0.5; color="#4CC3D9'></a-box>
     <a-sphere position="0 0.5 0" radius="0.3" color="#EF2D5E"></a-sphere>
   </a-marker>

   <!-- marker type -->
   <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/jjxie/AR-js-Example/master/hello%20kitty.patt'>
     <a-box position='0 1 0' depth="0.5" height="0.5" width="0.5" color="#D05A6E">
      <a-animation attribute="material.color"  begin="2000" from="white" to="#D05A6E" dur="2000" repeat="indefinite"></a-animation>
      <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
    </a-box>
  </a-marker>

  <!-- marker hiro -->
  <a-marker preset='hiro'>
   <a-sphere position="0 0.3 0" radius="0.5" color="#F75C2F"></a-sphere>
   <a-text position="1 1 0.5" rotation="-90 0 -180" value="Now Interactable" color="#D05A6E"></a-text>
   <a-text position="1 1.5 -0.5" rotation="-180 0 -180" value="haha" color="#2B5F75"></a-text>
 </a-marker>

 <!-- camera -->
 <a-entity camera></a-entity>

</a-scene>
</body>
</html>
