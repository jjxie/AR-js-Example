<html>
<head>
	<!-- include A-Frame obviously -->
	<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	<!-- include ar.js for A-Frame -->
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> 
</head>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<!-- define a camera which will move according to the marker position -->

		<!-- marker milk -->
		<a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/jjxie/AR-js-Example/master/Marker/milk.patt'>
			<a-box position='0 0.1 0' rotation="0 45 0" depth="0.5" height="0.5" width="0.5" material='opacity: 0.5; color="#4CC3D9'></a-box>
			<a-sphere position="0 0.5 0" radius="0.3" color="#EF2D5E"></a-sphere>
		</a-marker>

		<!-- marker orange -->
		<a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/jjxie/AR-js-Example/master/Marker/orange.patt'>
			<a-box position='0 1 0' depth="0.5" height="0.5" width="0.5" color="#F9BF45">
				<a-animation attribute="material.color"  begin="2000" from="white" to="#F9BF45" dur="2000" repeat="indefinite"></a-animation>
				<a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
			</a-box>
		</a-marker>

		<!-- marker fish -->
		<a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/jjxie/AR-js-Example/master/Marker/fish.patt'>
			<a-sphere position="0 0.5 0" radius="0.3" color="#2EA9DF">
				<a-animation attribute="material.color" from="white" to="#2EA9DF" dur="2000" repeat="indefinite"></a-animation>
			</a-sphere>
		</a-marker>

		<!-- marker meat -->
		<a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/jjxie/AR-js-Example/master/Marker/meat.patt'>
			<a-box position='0 0.1 0' rotation="0 45 0" depth="0.5" height="0.5" width="0.5" color="#D0104C"></a-box>
		</a-marker>

		<!-- marker broccoli -->
		<a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/jjxie/AR-js-Example/master/Marker/broccoli.patt'>
			<a-sphere position="0 0.5 0" radius="0.3" color="#1B813E"></a-sphere>
		</a-marker>

		<!-- marker hiro -->
		<a-marker preset='hiro'>
			<a-sphere position="0 0.3 0" radius="0.5" color="#F75C2F"></a-sphere>
			<a-text position="1 1 0.5" rotation="-90 0 -180" value="Now Interactable" color="#D05A6E"></a-text>
			<a-text position="1 1.5 -0.5" rotation="-180 0 -180" value="haha" color="#2B5F75"></a-text>
		</a-marker>

		<!-- camera -->
		<a-entity camera></a-entity>

	</a-scene>
</body>
</html>
